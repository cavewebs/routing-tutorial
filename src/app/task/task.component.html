<h1>All Tasks</h1>

<ul>
    <li *ngFor="let task of tasks" (click)="getTaskDetails(task)" >{{task.title}}</li>
</ul>

<h1>Selected Task</h1>
<div *ngIf="selectedTask; else noTask">
    Title: {{selectedTask.title}} <br />
    Description: {{selectedTask.description}} <br />
    Status: {{selectedTask.active}} <br />
    Time: {{selectedTask.time | date:'medium'}} <br />
</div>
<ng-template #noTask>
    <h2>No task has been selected</h2>
</ng-template>
